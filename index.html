  HTML

  HyperText - Hiper Texto
  é um texto com links

  Markup - Marcação
  Tags ou marcações = <>

  Language
  Sintaxe - Regras de uma linguagem
-->

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />

    <title>João Saporski - DoWhile 2021</title>
  </head>

  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="./img/build.svg" alt="Selo Rocketseat" />
          </span>

          <img src="#" id="userAvatar" alt="Foto pessoal" />
        </div>

        <h1 id="userName">User Name</h1>

        <a href="#" id="userLink" target="_blank">
          <img src="./img/github.svg" alt="Ícone GitHub" />
          <span id="userLogin">User Login</span>
        </a>

        <p id="userBio">Biography</p>

        <ul id="listLinks">
          <li class="facebook">
            <a href="#" target="_blank">
              <img src="./img/facebook.svg" alt="Ícone Facebook" />
            </a>
          </li>

          <li class="instagram">
            <a href="#" target="_blank">
              <img src="./img/instagram.svg" alt="Ícone Instagram" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="./js/main.js" type="text/javascript"></script>
  </body>
</html>
